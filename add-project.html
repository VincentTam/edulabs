layout: default
title: Projekte
permalink: /add-project/
---
<!-- blog -->
<div class="row">
    <section class="section first white col-xs-24">
        <div class="content-wrap">
            <h2 class="section-headline">Projekte</h2>
            <!--    <p>Von der Idee zum Projekt: In den edulabs entwickeln Teams zusammen Projekte für zeitgemäße Bildung. Projektideen sammeln wir zuerst im <a href="https://hackdash.org/dashboards/edulabs">edulabs Hackdash</a>. Hat sich eine Arbeitsgruppe gefunden, wird diese sowie das Vorhaben im Folgenden aufgeführt.</p> -->
        </div>
        <div class="row content-wrap">
          <form id="add-project-form" class="form" method="post" action="http://vaz.io:8888/v2/entry/{{ site.repository }}/{{ site.staticman.branch }}/projects">
            <fieldset>
              <label for="project-form-name"><strong>Projekte</strong> <span class="required">*</span></label>
              <input type="text" id="project-form-name" name="fields[title]" spellcheck="false" />
            </fieldset>
            <fieldset>
              <label for="project-form-description"><strong>Name</strong> <span class="required">*</span></label>
              <textarea type="text" rows="6" id="project-form-description" name="fields[content]" spellcheck="true"></textarea>
            </fieldset>
            <fieldset class="hidden" style="display:none;">
              <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
              <label for="comment-form-location">Leave blank if you are a human</label>
            </fieldset>
            <fieldset iclass="hidden" style="display:none;">
              <input id="spam_info" type="hidden" name="fields[human]" value="false">
            </fieldset>
            <p class="hidden js-notice">
              <span class="js-notice-text"></span>
            </p>
            <!-- End comment form alert messaging -->
            <fieldset>
              <button type="submit" id="comment-form-submit" class="edu-btn black">Projekte senden</button>
            </fieldset>
      </form>

        </div>
    </section>
</div>

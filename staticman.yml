comments:
  allowedFields     : ['name', 'email', 'url', 'message', 'replying_to']
  branch            : "project-creator"
  commitMessage     : "New comment."
  filename          : "comment-{@timestamp}"
  format            : "yaml"
  moderation        : true
  path              : "_data/comments/{options.slug}"
  requiredFields    : ['name', 'message']
  transforms:
    email           : md5
  generatedFields:
    date:
      type          : "date"
      options:
        format      : "iso8601"

projects:
  allowedFields     : ['title', 'content', 'short-desc', 'link']
  branch            : "project-creator"
  commitMessage     : "New project."
  filename          : "{fields.slug}"
  format            : "frontmatter"
  moderation        : true
  path              : "_project"
  requiredFields    : ['title', 'content']
  transforms:
    content         : frontmatterContent
  generatedFields:
    date:
      type          : "date"
      options:
        format      : "iso8601"
    slug:
      type          : "slugify"
      options:
        field       :  title

<div class="firstpost">
    <h3 class="entrytitle">
        {{ post.date | date: '%-d %B %Y' }}
        {% if page.title %}
        <u><a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a></u>
        {% endif %}
        {% if post.title %}
        <u><a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></u>
        {% endif %}
    </h3>
    <div class="entrycontent post">{{ content }}</div>
</div>

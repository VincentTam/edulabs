---
layout: default
---
<div class="row blogpost section-grey">
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2"></div>
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-8">
			<div class="blogexcerpt"><h1>Blog</h1></div>
			<div class="blog">
				<ul>
					{% for post in site.posts %}
				<li>
					<h3>{{ post.date | date: '%-d. %B %Y:' }} - <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}<br></a></h3></dev><p>{{ post.excerpt }}<br><br></p>
				</li>
				{% endfor %}
				</ul>
		</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2"></div>
	</div>
</div>

---
layout: about
---
<div class="row">
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2"></div>
	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-8">
		<div class="blog">
		<h1 class="about__title">Blog:</h1>
		    <ul>
			{% for post in site.posts %}
			<li>
			    <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		    </ul>
		</div>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2"></div>
</div>
